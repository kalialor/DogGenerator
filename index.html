<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dog Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header>
            <h1>Dog Viewer</h1>
            <span id="dog-name">Doug the Default Dog</span>
        </header>

        <section class="section-container">
            <section class = 'column' id="left-column">
                <section class="item"></section>
                    <span>Choose your Breed!</span>
                <section class="item">
                    <select class="breeds">
                        <option value="starter" selected>Select Me!</option>
                    </select>
                </section>


                <section class="item">
                    <section class="img-container">
                        <section class="container">
                            <div></div>
                            <img src="https://pixabay.com/images/id-1903313/" class = 'dog-img' alt = ''/>
                        </section>
                    </section>
                </section>
            </section>

        <section class="column"></section>
            <section class="item"></section>
                <span>Dog Characteristics</span>
                <ul>
                    <li id="MF">Gender: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Ham, String Cheese</li>
                    <li id="dislikes">Dislikes: Baths</li>
                    <li id="fun-fact">Additional Info: On every walk,
                        has to visit that one spot where they found a 
                        piece of cheese on the ground six months ago.
                    </li>
                </ul>
            <section class="item"></section>
        </section>

       
        
        <script src="js/main.js" async defer></script>
    </body>
</html>
